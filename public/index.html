<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Drag objects with mouse using box2d/core, Canvas API, and JavaScript</title>
</head>

<body>
    <p>Open the browser console (for example, Ctrl+Shift+J in Chrome), drag object by mouse, contact it with another objects, and see a result in the browser console.</p>

    <canvas id="renderCanvas" width="300" height="300">
        Your browser does not support HTML5 canvas.
    </canvas>

    <!-- Since import maps are not yet supported by all browsers, its is
        necessary to add the polyfill es-module-shims.js -->
    <script async src="https://unpkg.com/es-module-shims@1.9.0/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "@box2d/core": "https://cdn.jsdelivr.net/npm/@box2d/core@0.10.0/+esm"
            }
        }
    </script>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
